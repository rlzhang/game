      //聊天内容数据渲染
      var message_load = function(data){
           var htm = data.own=='1' ? '<div class="message-item-send"><div class="head-img"><img src="'+data.avatar+'"></div><div class="message-tip"><div class="friend-name"><span class="time">'+data.time+'</span></div><div class="message-detail">'+data.content+'</div></div></div>' : '<div class="message-item-recevie"><div class="head-img show-modal" data-modal="#info-pop"><img src="'+data.avatar+'"></div><div class="message-tip"><div class="friend-name"><span class="time">'+data.time+'</span></div><div class="message-detail">'+data.content+'</div></div></div>';
            $('.chat-interface').append(htm);
            $('.chat-container .chat-interface').scrollTop($('.chat-container .chat-interface')[0].scrollHeight);
      }
      window.onload = function(){
        $.each(data,function(k,v){
            message_load(v);
        });
      }

      $('.send').on('click',function(){
        if($('input[name=send_message]').val().trim()!=''){
            message_load({"uid":"1","uname":"Alen","avatar":"data:image/gif;base64,R0lGODlhAQABAIAAAO/v7////yH5BAAHAP8ALAAAAAABAAEAAAICRAEAOw==","time":"2.20 13:10","content":$('input[name=send_message]').val(),"own":"1"});
        }
        $('input[name=send_message]').val('');
      });
      $('input[name=send_message]').focus(function(){
        $("body").keydown(function() {
             if (event.keyCode == "13") {
                 $('.send').click();
             }
         });
      });
      //返回上一页
      $(".return_icon").click(function(){
        history.go(-1)
        })
        //弹出模态框
        $(".chat-interface").on('click','.show-modal',function(){
          $($(this).data('modal')).show();

        })
        //关闭pop
        $(".close-btn").on('click',function(){
          $(this).closest('.modal-warp').hide();
        })
    })
