  <script type="text/javascript">
    $(function(){
      //返回上一页
      $(".return_icon").click(function(){
        history.go(-1)
        })
      //弹出模态框
      $(".show-modal").on('click',function(){
        $($(this).data('modal')).show();
      })
      //关闭pop
      $(".close-btn").on('click',function(){
        $(this).closest('.modal-warp').hide();
      })
    })
  </script>
